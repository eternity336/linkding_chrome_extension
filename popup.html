<!DOCTYPE html>
<html>
<head>
  <title>Linkding Bookmarks</title>
  <link rel="stylesheet" href="popup.css">
</head>
<body>
  <div id="header">
    <button id="add-tab-btn" title="Bookmark current tab">
      <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" width="16" height="16"><path d="M19 13h-6v6h-2v-6H5v-2h6V5h2v6h6v2z"/></svg>
    </button>
    <input type="text" id="search-box" placeholder="Search bookmarks..." autocomplete="off">
    <button id="refresh-btn" title="Refresh bookmarks">
      <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" width="16" height="16"><path d="M17.65 6.35C16.2 4.9 14.21 4 12 4c-4.42 0-7.99 3.58-7.99 8s3.57 8 7.99 8c3.73 0 6.84-2.55 7.73-6h-2.08c-.82 2.33-3.04 4-5.65 4-3.31 0-6-2.69-6-6s2.69-6 6-6c1.66 0 3.14.69 4.22 1.78L13 11h7V4l-2.35 2.35z"/></svg>
    </button>
  </div>
  <div id="add-status" class="hidden"></div>
  <div id="bookmarks-container">
    <p id="loading-message">Loading bookmarks...</p>
    <p id="error-message" class="hidden"></p>
    <div id="bookmarks-list"></div>
  </div>
  <div id="footer">
    <button id="open-manager-btn" title="Open in a new tab for advanced editing">Manage Bookmarks</button>
  </div>
  <script src="view.js"></script>
</body>
</html>
